<!DOCTYPE html>
<html>
<head>
  <title>WebAudio FFT Performance</title>

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="fft-asm.js"></script>
  <script type="text/javascript" src="dsp.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">

  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {packages:['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(function(){
    window.chatLoaded = true;
    Array.prototype.forEach.call(document.getElementsByClassName("perfControls"),function(thisEl){
      thisEl.disabled = false;}
    );
    window.chart = new google.visualization.LineChart(document.getElementById('chart_div'));
  });
  </script>
</head>
<body>

   <a href="https://github.com/notthetup/webaudiofftperf"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

   <div class="center">
     FFTSize :
     <select disabled class="perfControls" id="fftsize">
       <option>256</option>
       <option>512</option>
       <option>1024</option>
       <option>2048</option>
       <option>4096</option>
       <option>8192</option>
       <option>16384</option>
     </select>
     Length (msec):
     <input type="number" value="1000" class="perfControls" id="timeDuration">
     <button disabled class="perfControls" id='runButton'> Run Test </button>
     Spinner : <input checked="true" type="checkbox" id="spinnerCheckbox">
   </div>
   <br>
   <div class="loader" id="loading" style="display:none">Loading...</div>
   <div id="chart_div"></div>
</body>
</html>
